image boot.vfat {
    vfat {
        files = {
            "bcm2708-rpi-zero.dtb",
            "rpi-firmware/bootcode.bin",
            "rpi-firmware/cmdline.txt",
            "rpi-firmware/config.txt",
            "rpi-firmware/fixup.dat",
            "rpi-firmware/start.elf",
            "u-boot.bin",
            "kernel"
        }
    }
    size = 64M
}

image user {
    ext4 {}
    size = 1G
    mountpoint = "/home"
}

image upgrade {
    ext4 {}
    size = 300M
    mountpoint = "/upgrade"
}

image uboot-envar {
    ext4 {}
    size = 2M
    mountpoint = "/envar"
}

image kubos-linux.img {
    hdimage {
        disk-signature = 0x4B4C4E58
    }

    partition u-boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 512M
    }
        
    partition envar {
        partition-type = 0x83
        image = "uboot-envar"
        size = 2M
    }

    partition user {
        partition-type = 0x83
        image = "user"
    }

    partition upgrade {
        partition-type = 0x83
        image = "upgrade"
    }
}
