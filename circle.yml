machine:
  services:
    - docker

dependencies:
  override:
    - docker pull kubos/kubos-linux-dev:latest

test:
  override:
      - set -o pipefail; docker run -t --env KUBOS_BOARD=$KUBOS_BOARD --env CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM --env CIRCLE_ARTIFACTS=$CIRCLE_ARTIFACTS --env ARTIFACT_WEBHOOK_URL=$ARTIFACT_WEBHOOK_URL -v $CIRCLE_ARTIFACTS:$CIRCLE_ARTIFACTS -v $PWD:$PWD -w $PWD kubos/kubos-linux-dev:latest $PWD/build.sh | tee ${CIRCLE_ARTIFACTS}/full_build.log
